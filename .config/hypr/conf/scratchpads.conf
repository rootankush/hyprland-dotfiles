# Terminal scratchpad
windowrulev2 = float, class:foot, title:scratchpad-term
windowrulev2 = size 60% 60%, class:foot, title:scratchpad-term
windowrulev2 = center, class:foot, title:scratchpad-term
windowrulev2 = workspace special:scratchpad-term silent, class:foot, title:scratchpad-term

# Spotify scratchpad
windowrulev2 = float, class:Spotify
windowrulev2 = size 60% 60%, class:Spotify
windowrulev2 = center, class:Spotify
windowrulev2 = workspaces special:scratchpad-music silent, class:Spotify
